<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src = "http://code.jquery.com/jquery-2.2.2.min.js"></script>
</head>
<body ng-app="">
	<div class="container-fluid">
		<div class="row">
			<div class="col s12-m4-l3">
				<div class="container">
					<input type="text" name="name" id="name" placeholder="Name">
					<input type="text" name="organization" id="organization" placeholder="Organization">
					<input type="text" name="contact" id="contact" placeholder="Contact No">
					<button type="submit" name="submit" class="btn waves-effect waves-light" id="submit">ADD</button>
				</div>
			</div>

			<div class="col s12-m8-l9">
				<ul id="contactList" class="collection with-header">
					<li class="collection-header">NAME ORGANIZATION CONTACT</li>
				</ul>
			</div>

		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>  
	<script src="Firebase.js"></script>
</body>
</html>
